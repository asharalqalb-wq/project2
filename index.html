<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محول الخط الخرافي ✨</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>✨ محول النص إلى خط خرافي ✨</h1>

    <textarea id="inputText" placeholder="اكتب أي شيء هنا..."></textarea>

    <div class="font-selector">
        <label>اختر الخط:</label>
        <select id="fontSelect">
            <option value="Amiri">عربي - Amiri</option>
            <option value="Roboto">إنجليزي - Roboto</option>
            <option value="cursive">Cursive</option>
            <option value="monospace">Monospace</option>
        </select>
    </div>

    <button onclick="convertText()">حوّل النص</button>

    <div class="output" id="outputText"></div>
</div>

<script src="script.js"></script>
</body>
</html>
